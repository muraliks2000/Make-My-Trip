<body class="login-b">
	<div class="container">
		
        <h2  style="margin-left:500px; font-size:30px; color:skyblue"><strong>MakeMyTrip</strong></h2>
        <form>
            <div class="form-group" style="margin-left:300px">
                <input type="text" style="border-radius:20px; height: 30px; border-color: black;width:500px"  name="name" id="name" placeholder="Full Name" required="">
           
            </div>
            <br>

        <div class="form-group"  style="margin-left:300px">
            <input type="email" style="border-radius:20px; height: 30px; border-color: black; width:500px" name="username" id="username" aria-describedby="emailHelp" placeholder="Enter email" required="">
            
        </div>
        <br>

        <div class="form-group" style="margin-left:300px">
            <input type="password" style="border-radius:20px; height: 30px; border-color: black;width:500px"  name="password" id="password" placeholder="Password" required="">

        <br>

        <div class="form-group" style="margin-left:300px">
            <input type="password" style="border-radius:20px; height: 30px; border-color: black;width:500px"  name="password" id="password" placeholder="Confirm Password" required="">
        </div>
        <br>
        <button type="button" style="margin-left:530px; border-radius:30px" class="btn btn-primary"(click) ="login(username, password)">Register</button>
        </form>

</div>
